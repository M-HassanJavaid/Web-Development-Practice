<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="https://m-hassanjavaid.github.io/Food-Delivery-Website/" method="get">
        <label for="first-name">First Name :</label>
        <input type="text" id="first-name" placeholder="Enter First Name" name="first-name">
        <br>
        <label for="Last-name">Last Name :</label>
        <input type="text" id="Last-name" placeholder="Enter Last Name" name="Last-name">
        <br>
        <label for="Email"> Email :  </label>
        <input type="email" id="Email" placeholder="Enter Email address" name="Email">
        <br>
        <label for="password">Password : </label>
        <input type="password" name="password" id="password">
        <p>Gender</p>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="other" value="other"><label for="other">Other</label>
        <br><br>
        <label for="age">Age : </label><input type="number" name="age" id="age">
        <p>Preferences</p>
        <input type="checkbox" name="Preferences" id="Acrylic-Painting" value="Acrylic-Painting"><label for="Acrylic-Painting">Acrylic Painting</label>
        <br>
        <input type="checkbox" name="Preferences" id="Oil-Painting" value="Oil-Painting"><label for="Oil-Painting">Oil Painting</label>
        <br>
        <input type="checkbox" name="Preferences" id="Oil-Painting" value="Oil-Painting"><label for="Oil-Painting">Oil Painting</label>
        <br><br>
        <label for="occupation">Select Ocupation</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="Profesional">Profesional</option>
            <option value="Master">Master</option>
        </select>
        <br><br>
        <label for="Bio">BIO</label>
        <br>
        <textarea name="Bio" id="Bio" cols="40" rows="20" placeholder="Share few lines about yourself..."></textarea>
        <br>
        <button type="submit">SUBMIT NOW</button>
        <button type="reset">RESET NOW</button>

    </form>
</body>
</html>
