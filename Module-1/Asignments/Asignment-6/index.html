<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of focus and active</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div id="outer-bar">
            <div id="inner-bar"></div>
        </div>
        <div id="loading">Loading...</div>
    </div>
    <div>
        <ul id="ins">
            <li class="list">When you hover the <span class="bold">"Loading..."</span>it will underline with the use of
                <span class="bold">:hover</span></li>
            <li class="list">When hover loading bar the border color will be yellow with the use <span
                    class="bold">:hover</span></li>
            <li class="list">When you right click or Double click on black part of loading bar it will animate with the
                use of <span class="bold">:active</span></li>

        </ul>
    </div>

</body>

</html>
