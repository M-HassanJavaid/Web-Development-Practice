<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <video src="video.mp4" preload="metadata" ></video>
        <div id="controls">
            <div id="videoState">
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
            </div>
            <input type="range" id="progress-bar" value="0" min="0" step="0.1" class="range">
            <input type="range" id="speed" value="1" min="0.1" max="3" step="0.1" class="range">
            <span id="speedDisplay">1x</span>
            <input type="range" id="volume" value="1" min="0" max="1" step="0.01" class="range">
            <span id="volume-display">100%</span>
            <i class="fa-solid fa-forward"></i>
            <i class="fa-solid fa-backward"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
